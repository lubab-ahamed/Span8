<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
        
            border: 3px solid green;
        
        }
        tr,th,td{
            border: 2px solid green;
            width: 200px;
            height: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td rowspan="3">D</td>
        <td colspan="2">E</td> 
        <td>F</td>

    </tr>
    <tr>
        <td>C</td>
        <td rowspan="2">G</td>
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
    </tr>
    <tr>
      <td colspan="2">j</td>
    </tr>
    <tr>
        <td colspan="3">K</td>
        <td>L</td>
        <td colspan="2">M</td>
    
    </tr>
</table>
</body>
</html>
